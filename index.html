<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Face Detection Status</h1>
    <div class="status" id="status">Checking...</div>
    <button onclick="checkDetection()">Check Again</button>

    <script>
        const statusElement = document.getElementById('status');

        async function checkDetection() {
            statusElement.textContent = 'Checking...';
            try {
                const response = await fetch('http://127.0.0.1:5000/detect');
                const data = await response.json();

                if (data.person_detected) {
                    statusElement.textContent = 'Person Detected! ðŸ˜Š';
                    statusElement.style.color = 'green';
                } else {
                    statusElement.textContent = 'No Person Detected. ðŸ˜ž';
                    statusElement.style.color = 'red';
                }
            } catch (error) {
                statusElement.textContent = 'Error connecting to server.';
                statusElement.style.color = 'orange';
            }
        }

        // Automatically check on page load
        checkDetection();
    </script>
</body>
</html>
